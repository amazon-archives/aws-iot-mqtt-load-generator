<!DOCTYPE html>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <a href="#/config" class="btn btn-info">Back</a>
            <div class="panel panel-primary">
                <div class="panel-heading">Load Configuration</div>
                <div class="panel-body">
                    <form ng-submit="saveConfig()">
                        <input type="checkbox"  ng-model="config.editmode"  class="btn btn-warning" ng-disabled="config.editmode"><span class="glyphicon glyphicon-pencil float:right"></span>
                        <div class="form-group">
                            <label for="configTopic">Topic</label>
                            <input id="configTopic" type="text" class="form-control" ng-model="config.topic" ng-value="config.topic" ng-disabled="!config.editmode">
                        </div>                        
                        <div class="form-group">
                            <label for="configTemplate">Template Id</label>
                            <input id="configTemplate" type="text" class="form-control" ng-model="config.templateid" ng-value="config.templateid" ng-disabled="!config.editmode" >
                        </div>
                        <div class="form-group">
                            <label for="configRate">Rate (per minute)</label>
                            <input id="configRate" type="number" class="form-control" ng-model="config.rate" ng-value="config.rate" ng-disabled="!config.editmode" >
                        </div>
                        <div class="form-group">
                            <label for="controlTopic">Control Topic</label>
                            <input id="controlTopic" type="string" class="form-control" ng-model="config.controltopic" ng-disabled="!config.editmode">
                        </div>
                        <table class="table table-hover">
                            <caption>Functions</caption>
                            <thead><tr><th>Function</th><th>Variable</th><th>Parameters</th></tr></thead>
                            <tbody>
                                <tr ng-repeat="series in config.functions| orderBy:orderProp">
                                    <td>{{series.function}}</td>
                                    <td>{{series.variable}}</td>
                                    <td><ul><li ng-repeat="p in series.parameters"><div ng-repeat="(key,value) in p">{{key}}-{{value}}</div></li></ul></td>
                                    <td><button class="btn btn-info" ng-click="editFunction(series, $index)"><span class="glyphicon glyphicon-info-sign"></span></button></td>                                    
                                    <td><button class="btn btn-danger" ng-disabled="!config.editmode" ng-click="deleteFunction(series)"><span class="glyphicon glyphicon-trash"></span></button></td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-default" ng-disabled="!config.editmode" ng-click="createFunction()">New Function</button>

                        <div class="form-group" ng-hide="!config.editmode">
                            <input class="btn btn-primary" ng-disabled="!config.editmode" type="submit" id="submitConfig" name="Save" value="Save">
                            <a class="btn" ng-disabled="!config.editmode" ng-click="cancelEdit(config)">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
